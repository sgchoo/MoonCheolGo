<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta title="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
        <!-- Tailwind CSS  -->
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

        <script>
            let isProceeding = true;
            $(document).ready(function()
            {
                ProceedingMode()
            });

            function OpenClose()
            {
                let status = $('#apply-box').css('display')
                if(status == 'block')
                {
                    $('#apply-box').hide()
                }
                else
                {
                    $('#apply-box').show()
                }
            }

            function applyMoonchul()
            {
                let subject_1 = $("#subject1").val();
                let subject_2 = $("#subject2").val();
                let argument = $("#argument").val();
                let position_1 =$("#position-1").val();
                let position_2 =$("#position-2").val();

                $.ajax
                ({
                    type: "POST",
                    url: "/main",
                    data: {subject_1_give: subject_1, subject_2_give: subject_2, 
                        argument_give: argument, position_1_give: position_1, 
                        position_2_give: position_2},
                    success:function(response)
                    {
                        if(response["result"] == 'success')
                        {
                            alert("문철이 등록되었습니다.")
                            window.location.reload();
                        }
                        else
                        {
                            alert("등록에 실패하였습니다.")
                        }
                    }
                })
            }

            function makeMoonchul(subject1,subject2)
            {


                
              let tempHtml = `<p><button>${subject1}</button><button>${subject2}</button></p>`;
                $("#moonchuls").append(tempHtml);
              }

            function showMoonchuls(isProceeding)
            {
                $("#moonchuls").empty();
                if(isProceeding == true)
                {
                    $.ajax({
                    type: "GET",
                    url: "/show/proceeding",
                    data: {},
                    success: function (response) {
                            let moonchuls = response["moonchuls"];

                            for (let i = 0; i < moonchuls.length; i++) 
                            {
                                makeMoonchul(moonchuls[i]['subject1'],moonchuls[i]['subject2']);
                            }
                        },
                    })
                }
                else
                {
                    $.ajax({
                        type: "GET",
                        url: "/show/result",
                        data: {},
                        success: function(response) {
                            let moonchuls = response["moonchuls"];
                            for(let i =0; i< moonchuls.length; i++)
                            {
                                makeMoonchul(moonchuls[i]['subject1'],moonchuls[i]['subject2']);
                            }
                        },
                    })
                }
                
            }

            function ProceedingMode()
            {
                showMoonchuls(true);
            }
            function ResultMode()
            {
                showMoonchuls(false);
            }

            function points(){
                $.ajax({
                    type: "GET",
                    url: "/api/point",
                    data: {},
                    success:function(response)
                    {let point = parseInt(response["point"])
                     let PointHtml = `
                            <div>
                                <span class="icon"><i class="fas fa-thumbs-up"></i></span>
                                <span class="point">${point}</span>
                            <div/>`
                        $("#PointHtml").append(PointHtml);  
                }
                })
            }
        </script>

    </head>

    <body>
        <div class="PointHtml" id = "PointHtml"></div>

        <div class="md:container mx-auto">
            <div class="flex items-center justify-center">
                <h1 class="mt-8 text-4xl font-bold">문철</h1>
            </div>
            <div class="flex items-center justify-center mt-6">
                <button class="bg-yellow-100 hover:bg-yellow-200 font-medium rounded-lg text-sm px-5 py-2.5 mt-3" onclick="OpenClose()" id="btn-apply-box">문철 신청하기</button>
            </div>
        </div>
        
        <div class="md:container mx-auto applyBox" id="apply-box" style="width:40%">
            <p>
                <label for="subject1" class="mb-2 text-l font-bold text-gray-900">${point} 키워드</label>
                <input type="text" id="subject1" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-yellow-400 focus:border-yellow-400 w-full" placeholder="논점 키워드를 입력해주세요." required>
                <input type="text" id="subject2" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-yellow-400 focus:border-yellow-400 w-full" placeholder="논점 키워드를 입력해주세요." required>
            </p>
            <p>
                <label for="argument" class="mb-2 text-l font-bold text-gray-900">내용</label>
                <textarea id="argument" name="argument" rows="4" class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-yellow-400 focus:border-yellow-400" placeholder="자세한 설명을 적어주세요."></textarea>
            </p>
            <p>
                <label for="position-1" class="mb-2 text-l font-bold text-gray-900">입장1</label>
                <textarea id="position-1" name="position-1" rows="4" class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-yellow-400 focus:border-yellow-400" placeholder="입장1"></textarea>
            </p>
            <p>
                <label for="position-2" class="mb-2 text-l font-bold text-gray-900">입장2</label>
                <textarea id="position-2" name="position-2" rows="4" class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-yellow-400 focus:border-yellow-400" placeholder="입장2"></textarea>
            </p>
            <div class="flex items-center justify-center">
                <button type="submit" class="bg-yellow-100 hover:bg-yellow-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-3" onclick="applyMoonchul()">제출하기</button>
            </div>
        </div>

        <hr class="border-t border-gray-500 h-6 m-0 mt-8">
        <div class="moonchulButton md:container mx-auto flex justify-around items-center h-full mt-8" style="width:60%">
            <!-- <a href="#" onclick="ProceedingMode()" id="proceeding" class="text-white">진행중</a> -->
            <!-- <a href="#" onclick="ResultMode()" id="result" class="text-white">결과</a> -->
            <a href="#" onclick="ProceedingMode()" id="proceeding" class="flex-1 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 flex items-center justify-center">
                투표 진행 중
            </a>
            <a href="#" onclick="ResultMode()" id="result" class="flex-1 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 flex items-center justify-center">
                투표 결과
            </a>
        </div>
            <div id="moonchuls"></div>
    </body>
